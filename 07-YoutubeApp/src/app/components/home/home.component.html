<div class="container main-container">
  <h1>Canal de YouTube</h1>
  <hr>

  <div class="card-columns" *ngIf="videos.length > 0" >
    <div class="card" *ngFor="let video of videos">
      <img [src]="video.thumbnails.high.url" class="card-img-top" [alt]="video.title">
      <div class="card-body">
        <h5 class="card-title">{{video.title}}</h5>
        <p class="card-text">{{video.description}}</p>
        <p class="card-text"><small class="text-muted">{{video.channelTitle}}</small></p>
        <button (click)="verVideo(video)" class="btn btn-outline-primary btn-block">Ver Video</button>
      </div>
    </div>
  </div>
  <button (click)="cargarMas()" class="btn btn-outline-primary btn-block">Cargar MÃ¡s</button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="videoSele" >
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{videoSele.title}}</h5>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="315" [src]="videoSele.resourceId.videoId | videoYoutube" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal()" >Cerrar Modal</button>
      </div>
    </div>
  </div>
</div>
