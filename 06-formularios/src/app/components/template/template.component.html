<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardarFom(forma)" #forma="ngForm" >

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control form-control-danger" type="text" name="nombre" [(ngModel)]="usuario.nombre" minlength="3" placeholder="Nombre" required #nombre="ngModel">
        <div [ngClass]="{'text-danger': nombre.errors?.required}" *ngIf="nombre.errors?.required" >
          este campo es requerido.
        </div>
        <div [ngClass]="{'text-danger': nombre.errors?.minlength}" *ngIf="nombre.errors?.minlength" >
          por lo menos debe tener {{nombre.errors.minlength.requiredLength}} caraacteres 
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control" name="apellido" [(ngModel)]="usuario.apellido" type="text" placeholder="Apellido" required #apellido="ngModel" >
        <div [ngClass]="{'text-danger': apellido.errors?.required}" *ngIf="apellido.errors?.required" >
          este campo es requerido
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input class="form-control" type="email" name="email" [(ngModel)]="usuario.email" placeholder="Correo electrónico" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel">
      <div [ngClass]="{'text-danger': email.errors?.required}" *ngIf="email.errors?.required" >
        este campo es requerido
      </div>
      <div [ngClass]="{'text-danger': email.errors?.pattern}" *ngIf="email.errors?.pattern" >
        no es un correo
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-md-8">
      <select name="pais" class="form-control" [(ngModel)]="usuario.pais" id="">
        <option value="">Selecione un Pais</option>
        <option *ngFor="let pais of paises" [value]="pais.codigo" >{{pais.nombre}}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">
        <div *ngFor="let sex of sexo" class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="{{sex}}" value="{{sex}}" [(ngModel)]="usuario.sexo" name="sexo" class="custom-control-input">
            <label class="custom-control-label" for="{{sex}}">{{sex}}</label>
        </div>
          <!-- <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="Mujer" value="Mujer" [(ngModel)]="usuario.sexo" name="sexo" class="custom-control-input">
            <label class="custom-control-label" for="Mujer">Mujer</label>
          </div> -->
    </div> 
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Aceptar Terminos</label>
      <div class="col-md-8">
          <div class="custom-control custom-checkbox">
              <input type="checkbox" name="termino" [(ngModel)]="usuario.terminos" class="custom-control-input" id="customCheck1" required>
              <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
            </div>
      </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button 
        [disabled]="!forma.valid"
        type="submit" 
        class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>
</form>
